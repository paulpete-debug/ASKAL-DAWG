name: Deploy to SKALE Europa Hub

on:
  push: 
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Deploy to SKALE
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          DEPLOYER_KEY: ${{ secrets.DEPLOYER_KEY }}
          OWNER_ADDRESS: ${{ secrets.OWNER_ADDRESS }}
          INITIAL_SUPPLY: ${{ secrets.INITIAL_SUPPLY }}
        run: npx hardhat run scripts/deploy.ts --network skale
